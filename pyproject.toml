[project]
name = "mission-commander"
version = "0.2.0"
description = "RSS for Transmission torrent clients"
authors = [{ name = "Jure VenguÅ¡t", email = "mission-commander@kaar.bid" }]
requires-python = ">=3.11,<4"
readme = "README.md"
dependencies = [
    "django>=5.1.4,<6",
    "django-environ>=0.11.2,<0.12",
    "transmission-rpc>=7.0.3,<8",
    "psycopg2-binary>=2.9.9,<3",
    "celery>=5.4.0,<6",
    "django-celery-beat>=2.6.0,<3",
    "redis>=5.2.1,<6",
    "ipython>=8.31.0,<9",
    "django-extensions>=3.2.3,<4",
    "feedparser>=6.0.11,<7",
    "gunicorn>=23.0.0,<24",
    "whitenoise>=6.8.2,<7",
    "django-regex-field>=3.1.0,<4",
