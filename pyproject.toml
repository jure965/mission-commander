[dependency-groups]
dev = [
    "black>=24.4.2,<25",
    "flake8>=7.0.0,<8",
    "pre-commit>=3.7.0,<4",
]

[tool.hatch.build.targets.sdist]
include = ["mission_commander"]

[tool.hatch.build.targets.wheel]
