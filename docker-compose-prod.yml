version: "3"

services:
  redis:
    image: redis
    restart: unless-stopped

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    env_file: .env
    image: mission-commander/mc:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    ports:
      - "8000:8000"
    command: poetry run gunicorn mc.wsgi -b 0.0.0.0:8000
    volumes:
      - staticfiles:/code/static
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  worker:
    env_file: .env
    image: mission-commander/mc:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    command: celery -A mc worker
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  beat:
    env_file: .env
    image: mission-commander/mc:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    command: celery -A mc beat --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres:
    driver: local
  staticfiles:
    driver: local
