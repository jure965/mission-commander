services:
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  postgres:
    image: postgres:latest
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres:/var/lib/postgresql
    restart: unless-stopped

  database-migration:
    image: ghcr.io/jure965/mission-commander:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    command: python manage.py migrate
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  collect-static-files:
    image: ghcr.io/jure965/mission-commander:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    command: python manage.py collectstatic --noinput
    volumes:
      - staticfiles:/app/static
    depends_on:
      database-migration:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    env_file: .env
    image: ghcr.io/jure965/mission-commander:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    ports:
      - "8000:8000"
    command: gunicorn mission_commander.wsgi -b 0.0.0.0:8000
    volumes:
      - staticfiles:/app/static
    depends_on:
      collect-static-files:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    env_file: .env
    image: ghcr.io/jure965/mission-commander:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    command: celery -A mission_commander worker --concurrency 1
    depends_on:
      database-migration:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  beat:
    env_file: .env
    image: ghcr.io/jure965/mission-commander:latest
    environment:
      SECRET_KEY: $SECRET_KEY
      DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
      CELERY_BROKER_URL: "redis://redis:6379"
    command: celery -A mission_commander beat --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      database-migration:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres:
    driver: local
  staticfiles:
    driver: local
