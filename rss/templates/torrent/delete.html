{% extends "base.html" %}

{% block title %}Delete torrent{% endblock %}

{% block nav_links %}
    <a class="nav-link" href="/feeds/">Feeds</a>
    <a class="nav-link" href="/client/">Clients</a>
    <a class="nav-link active" aria-current="page" href="/torrent/">Torrents</a>
    <a class="nav-link" href="/once/">Once</a>
{% endblock %}

{% block content %}
    <h1 class="danger">Delete torrent</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            <p>Delete torrent ({{ torrent.id }}) <b>{{ torrent.url }}</b>?</p>
            <input class="btn btn-danger" type="submit" value="Delete">
        </div>
    </form>
{% endblock %}
