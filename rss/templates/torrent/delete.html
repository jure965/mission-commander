{% extends "torrent/base.html" %}

{% block title %}Delete torrent{% endblock %}

{% block content %}
    <h1 class="danger">Delete torrent</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            <p>Delete torrent ({{ torrent.id }}) <b>{{ torrent.url }}</b>?</p>
            <input class="btn btn-danger" type="submit" value="Delete">
        </div>
    </form>
{% endblock %}
