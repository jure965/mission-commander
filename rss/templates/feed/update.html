{% extends "feed/base.html" %}

{% block title %}Update feed{% endblock %}

{% block content %}
    <h1>Update feed</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            {{ form }}
            <div>
                <a class="btn btn-danger" href="{% url 'feed-delete' pk=feed.pk %}">Delete</a>
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
        </div>
    </form>
{% endblock %}
