{% extends "base.html" %}

{% block title %}Delete feed{% endblock %}

{% block nav_links %}
    {% include "navlinks.html" with active='feed' %}
{% endblock %}

{% block content %}
    <h1 class="danger">Delete feed</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            <p>Delete feed ({{ feed.id }}) <b>{{ feed.url }}</b>?</p>
            <input class="btn btn-danger" type="submit" value="Delete">
        </div>
    </form>
{% endblock %}
