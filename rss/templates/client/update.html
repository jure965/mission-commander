{% extends "client/base.html" %}

{% block title %}Update client{% endblock %}

{% block content %}
    <h1>Update client</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            {{ form }}
            <div>
                <a class="btn btn-danger" href="{% url 'client-delete' pk=transmissionclient.pk %}">Delete</a>
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
        </div>
    </form>
{% endblock %}
