{% extends "rss/base.html" %}

{% block title %}Feeds{% endblock %}

{% block content %}
    <h1>Feeds</h1>
    {% if feeds %}
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Url</th>
            </tr>
            </thead>
            <tbody>
            {% for feed in feeds %}
                <tr>
                    <td><a href="{% url 'feed-update' pk=feed.pk %}">{{ feed.pk }}</a></td>
                    <td>{{ feed.url }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Add a Feed for mission-commander to periodically check.</p>
    {% endif %}
    <ul class="actions">
        <li><a href="{% url 'feed-add' %}">Add</a></li>
    </ul>
{% endblock %}
